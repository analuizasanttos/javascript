<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver idade</title>
</head>
<body>
    
    <script>
        let idade = prompt("Digite a sua idade:");
        
        if(idade==""){
            alert("Nenhuma idade informada.");}
        else if(idade >=18 && idade !=""){
            alert("Você é a maior de idade.");
        }else{
            alert("Você é menor de idade")
        }
        
    </script>
    
</body>
</html>
