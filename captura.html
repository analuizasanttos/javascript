<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="captura.css">
    <title>Aprendendo JS</title>
</head>
<body>

    <h1>Aprendendo JavaScript</h1> 

    <input type="text" id="nome" placeholder="Nome do Cliente">
    <button onclick="captura();">Capturar nome</button>

    <p id="resposta"> </p>
    
    <script>
        function captura(){
        let n = document.getElementById("nome").value;
        document.getElementById("resposta").innerText = n;
        }
    </script>

</body>
</html>
